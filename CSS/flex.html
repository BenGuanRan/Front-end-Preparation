<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>
</head>

<body>
    <ul class="box">
        <li class="child1"></li>
        <li class="child2"></li>
        <li class="child3"></li>
    </ul>
</body>
<style>
    .box {
        flex-direction: row;
        display: flex;
        padding: 0;
        list-style: none;
        background-color: skyblue;
        /* width: 500px; */
        height: 100px;
    }

    [class^='child'] {
        width: 200px;
        height: 100px;
        box-sizing: border-box;
        border: 2px solid #000;
        background-color: pink;
        flex-basis: 200px;
    }

    .child1 {
        flex-grow: 1.5;
    }
</style>

</html>
